        <div class="body-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form action="supervisor.html" class="s-space">

                            <div class="form-group">
                                <label for="files"><span class="m-end-5"> الاسم الرباعي </span><span
                                        class="text-danger f-16">*</span> </label>
                                <input type="text" class="form-control" name="name">

                            </div>
                            <div class="form-group">
                                <label for="files"><span class="m-end-5"> تأكيد كلمة المرور </span><span
                                        class="text-danger f-16">*</span> </label>

    <!-- // main-script //  -->
    <script src="js/script.js"></script>
    <script>
         // //////////////////////////////////
         $(document).ready(function () {
         $(".date").flatpickr({

         });
         })
        // ///////////////////////////////////
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
        let allLinks = document.querySelectorAll(".side_menu_ul li a ");

        allLinks.forEach((link) => {
            if (link.href == location.href) {
                link.parentElement.classList.add('active')
            } else if (link.href !== location.href) {
                link.parentElement.classList.remove('active');
            }
        })
    </script>
