    <script>
        // //////////////////////////////////
        $(document).ready(function () {
            $(".time").flatpickr({
                enableTime: true,
                minTime: "16:00",
                maxTime: "22:00",
                noCalendar: true,

            });
        })
        // from to input----
        $(".inputText1").flatpickr({
            enableTime: true,
            noCalendar: true,
            defaultHour: 10,

            onChange: function (selectedDates, dateStr, instance) {
                // $(".inputText2").prop('disabled', false);
                $(".inputText2").flatpickr({
                    minTime: dateStr,
                    enableTime: true,
                    noCalendar: true,
                    defaultHour: Number($(".inputText1").val().slice(0, 2)) + 1
                });
            }
        });
        // select 2 
        $(document).ready(function () {
            $('.select').select2({
                placeholder: "30 دقيقة",
                dropdownCssClass: 'no-search',
            });
        });
        let collectTimeBtn = document.querySelector('.collectTime');
        collectTimeBtn.onclick = function () {
            if ($('.select').val() == "" || $(".inputText1").val() == "" || $(".inputText2").val() == "") {
                return
            } else {
                $('.select').select2();
                let day = $('.select').select2("val")
                let InputVal1 = $(".inputText1").val()
                let InputVal2 = $(".inputText2").val()
                // ///////
                let div = document.querySelector('.containShowTime')
                let child = document.createElement('div')
                child.innerHTML = `<div class="showTime mb-3" data-id="#one">
                                <div>
                                    <div> ${day} </div>
                                    <div>
                                        <span>من</span>
                                        <span class="fromText"> ${InputVal1} </span>
                                        <span>الي</span>
                                        <span class="toText"> ${InputVal2} </span>
                                    </div>
                                </div>
                                <button class="btn btn-danger f-12 align-self-start" onclick="this.parentElement.remove()"> حذف
                                    </button>
                            </div>` ;
                div.appendChild(child)
                // ////// empty inputs 
                $('.select').select2("val", "")
                $(".inputText1").val('')
                $(".inputText2").val('')
            }


        }
        function delParent() {
            console.log('bla s')
            this.parentElement.delete();
        }
    </script>
